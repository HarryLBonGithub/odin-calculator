<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <ul>
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </ul>
            <ul class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </ul>
            <ul class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </ul>
            <ul class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </ul>
            <ul>
                <button>=</button>
                <button>Clear</button>
            </ul>
        </div>
    </div>
</body>
</html>
